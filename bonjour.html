<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour explosif</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: white;
        }
        .container {
            position: relative;
            width: 90vw;
            height: 20vh;
            display: flex;
            justify-content: center;
        }
        .letter {
            position: absolute;
            font-weight: bold;
            font-size: min(16vw, 16vh);
            color: black;
            opacity: 0;
            transform: translateY(-100vh);
            width: calc(100% / 7);
            text-align: center;
            left: calc(var(--index) * (100% / 7));
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="lettersContainer"></div>

    <script>
        const word = "Bonjour";
        const container = document.getElementById("lettersContainer");
        const letters = [];

        // Affiche "Bonjour" lettre par lettre
        word.split("").forEach((letter, index) => {
            const letterElement = document.createElement("div");
            letterElement.className = "letter";
            letterElement.textContent = letter;
            letterElement.style.setProperty('--index', index);
            letterElement.style.transitionDelay = `${index * 0.5}s`;
            container.appendChild(letterElement);
            letters.push(letterElement);

            setTimeout(() => {
                letterElement.style.transform = "translateY(0)";
                letterElement.style.opacity = "1";
            }, 10);
        });

        // Explosion après 1 seconde + durée d'affichage
        const explosionDelay = word.length * 0.5 * 1000 + 1000; // 1s après la fin de l'animation d'apparition
        setTimeout(() => {
            letters.forEach(letter => {
                // Génère des positions aléatoires pour l'explosion
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const scale = Math.random() * 2 + 1;
                const rotation = Math.random() * 360;
                const duration = 3; // Durée de l'explosion en secondes

                letter.style.transition = `transform ${duration}s cubic-bezier(0.1, 0.8, 0.2, 1), opacity ${duration}s`;
                letter.style.transform = `translate(${x}vw, ${y}vh) scale(${scale}) rotate(${rotation}deg)`;
                letter.style.opacity = "0";

                // Supprime la lettre après l'explosion
                setTimeout(() => {
                    letter.remove();
                }, duration * 1000);
            });
        }, explosionDelay);
    </script>
</body>
</html>
